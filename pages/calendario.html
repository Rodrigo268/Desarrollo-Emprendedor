<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Calendario</title>
  <link rel="stylesheet" href="../styles/style-calendario.css" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">
        <img src="../images/logo.jpeg" alt="logo" />
      </div>
      <div class="nav-desktop">
        <ul>
          <li><a href="#redes">Contacto</a></li>
          <li><a href="index.html#servicios">Servicios</a></li>
          <li><a href="index.html">Inicio</a></li>
        </ul>
      </div>
      <div class="nav-mobil">
        <ul>
          <li><a href="">Contacto</a></li>
          <li><a href="">Servicios</a></li>
          <li><a href="">Inicio</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main-calendario">
    <div class="calendar">
      <div class="calendar-header">
        <button id="prev-month">&lt;</button>
        <h2 id="month-year"></h2>
        <button id="next-month">&gt;</button>
      </div>
      <div class="calendar-weekdays">
        <div>Lun</div><div>Mar</div><div>Mie</div><div>Jue</div><div>Vie</div><div>Sab</div><div>Dom</div>
      </div>
      <div id="calendar-days" class="calendar-days"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="logo">
      <img src="../images/logo.jpeg" alt="logo" />
    </div>
    <div class="redes" id="redes">
      <p class="email">contactofake@fakeemail.com</p>
      <a href=""><img src="../images/instagram.png" alt="instagram" class="contacto-instagram" /></a>
      <a href=""><img src="../images/facebook.png" alt="facebook" class="contacto-facebook" /></a>
      <a href="" class="twitter"><img src="../images/twitter.png" alt="twitter" class="contacto-twitter" /></a>
    </div>
  </footer>

  <script src="../js/logica-calendario.js"></script>
</body>
</html>
